name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # ðŸ”‘ Matches the secret name in your GitHub Repo Settings
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEBATEFLOW_14CE8 }}'
          projectId: debateflow-14ce8
          # ðŸš€ Deploying directly to 'live' prevents most 403 Permission Denied errors
          channelId: live